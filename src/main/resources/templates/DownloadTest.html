<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

function download() {
	var url = document.getElementById("url")
	sendURL(url.value);
}
function sendURL(URL) {
    window.location.href = "http://localhost:4000/download?URL="+URL+"&title=test";
}
</script>
</head>
<body>
<input type="text" id="url" style="width:200px">
<button onclick="download()">Convert</button>
</body>
</html>
